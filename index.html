<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
  <title>Todo List</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 projects border border-dark">
          <h2>Projects</h2>
          <ol id="projects"></ol>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
            + Add Project +
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add a Name to your Project</h5>
                  <button type="button" id="closeModalButton1" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="projectForm" action="javascript:void(0);">
                    <label for="nameProject"></label>
                    <input type="text" id="nameProject" placeholder="Add a name to the project">

                    <button type="submit" id="submitProject" class="btn btn-primary">Add Project!</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 to-dos">
          <h2>To-Do's</h2>
          <h5 id="displayProjectName"></h5>
          <div class="d-none" id="projectId"></div>
          <div class="d-none" id="todoId"></div>
          <div id="todoList"></div>
          <!-- Button trigger modal -->
          <button id="addTodoButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            + Add ToDo +
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add a project to the list</h5>
                  <button type="button" id="closeModalButton" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="todoForm" action="javascript:void(0);">
                    <label for="titleTodo">Title</label>
                    <input type="text" id="titleTodo" placeholder="Add a title to the Todo">

                    <label for="descriptionTodo">Description</label>
                    <input type="text" id="descriptionTodo" placeholder="Add a description">

                    <label for="notesTodo">Notes</label>
                    <input type="text" id="notesTodo" placeholder="Add notes">

                    <label for="dueDateTodo">Due Date</label>
                    <input type="date" id="dueDateTodo">

                    <div>
                      <input class="highP" type="radio" name="priority" id="priority" value="high">
                    <label for="priority">High</label>
                    </div>
                    <div>
                      <input class="mediumP" type="radio" name="priority" id="priority" value="medium" checked>
                      <label for="priority">Medium</label>
                    </div>
                    <div>
                      <input class="lowP" type="radio" name="priority" id="priority" value="low">
                      <label for="priority">Low</label>
                    </div>

                    <button type="submit" id="submitTodo" class="btn btn-primary">Add ToDo!</button>
                    <button type="submit" id="editTodo" class="btn btn-primary">Edit ToDo!</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
